<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO PELOTA - Predio Deportivo</title>
    <link rel="shortcut icon" href="./imagenes/favicon.JPG  " type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="body">
    <header>
        <nav>
            <div>
                <figure>
                    <img src="./imagenes/logo .JPG" alt="Logo">
                </figure>
            </div>
            <div>
                <ul>
                    <li>
                        <a class="nav-link active" href="#datos">Hacer Reservación</a>
                    </li>
                    <li>
                        <a class="nav-link active" href="./pages/reservas.html">Mis Reservaciones</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="img_fondo">
        <div class="primer_div">
            <h1>
                Vení a jugar a las mejores canchas de Córdoba
            </h1>
        </div>
        <div class="segundo_div">
            <h2 class="h2_cancha">
                Reserva haciendo click <span>
                    <a class="nav-link active" href="#datos">ACÁ</a>
                </span>
            </h2>
        </div>

    </section>


    <section>
        <h2 class="form_h2" id="datos"> Ingresa los datos para reservar</h2>
        <form action="">
            <div class="container">
                <!-- <label for="nombre">Ingrese su nombre y apellido:</label>
                <input type="text" id="nombre" name="nombre" class="casilla" placeholder="Nombre y Apellido" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="casilla" placeholder="Ingrese su email" required> -->
                <label for="fecha">Selecciona una fecha:</label>
                <input type="date" id="fecha" class="casilla" name="fecha" required>

            </div>
            <div class="container">
                <label for="select">
                    Elija el horario:
                </label>
                <select name="select" class="casilla" id="horario">
                    <option selected> De 16 a 17 Hs.</option>
                    <option>De 17 a 18 Hs.</option>
                    <option>De 18 a 19 Hs.</option>
                    <option>De 19 a 20 Hs.</option>
                    <option>De 20 a 21 Hs.</option>
                    <option>De 21 a 22 Hs.</option>
                </select>
            </div>
            <div class="container">
                <label for="select">
                    Predio
                </label>
                <select name="select" class="casilla" id="predio">
                    <option selected>Av. Colón 4308</option>
                    <option>Sol de Mayo 527</option>
                    <option>Av. Leandro N. Alem 3582</option>
                </select>

            </div>
            <!-- <div class="container">
                <label for="select">
                    Deporte
                </label>
                <select name="select" class="casilla" id="deporte">
                    <option selected>Futbol 11</option>
                    <option>Futbol 5</option>
                    <option>Padle</option>
                </select>
            </div> -->
        </form>
    </section>

    <section>
        <div id="canchas" class="elegirCancha"></div>
    </section>



    <template id="deportesTemplate">
        <div class="card" style="width: 18rem;">
            <img src="" class="card-img-top" alt="">
            <div class="card-body">
                <h5 class="card-title"></h5>
                <h6></h6>
                <button class="btnReservar">Reservar</button>
            </div>
        </div>
    </template>

    <template id="reservaTemplate">
        <div id="reserva" class="plantilla">
            <div>
                <p class="reservaFecha"><span class="p_span">FECHA:</span> </p>
                <p class="reservaHorario"><span class="p_span">HORARIO:</span> </p>
                <p class="reservaPredio"><span class="p_span">PREDIO:</span> </p>
                <p class="reservaDeporte"><span class="p_span">CANCHA:</span> </p>
                <p class="reservaPrecio"><span class="p_span">PRECIO TOTAL:</span> </p>
                <div>
                    <button class="confirmar">✔</button>
                    <button class="eliminar">❌</button>
                </div>
            </div>
        </div>
    </template>

    <section class="seccionReservas">
        <h2 class="form_h2"> Reservar</h2>
        <div class="contenedorReservas" id="contenedorReservas"></div>

    </section>

    <footer>
        <h2>Mira las opiniones de la gente sobre nuestas canchas</h2>
        <div></div>
        <template id="deportesTemplate">
            <div class="card" style="width: 18rem;">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
              </div>
        </template>
    
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/luxon@3.5.0/build/global/luxon.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="./js/app.js"></script>

</body>

</html>
